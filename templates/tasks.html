{% extends 'base.html' %}
{% block content %}
    <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="col s3"> 
                    <i class="material-icons">expand_more</i>
                    <a class="waves-effect waves-light btn btn_small">Done</a>                    
                    <a href="{{url_for('edit_recipe', 'task_id=task._id')}}" class="waves-effect waves-light btn btn_small">Edit</a>
                </div>
                <div class=" recipe_header col s9">
                    <strong>{{task.task_name}}</strong> - {{task.ingredients_needed}}
                </div>               
            </div>
            <div class="collapsible-body">
                <span>
                    {{task.task_description}}
                </span>
            </div>
        </li>
        
        {% endfor %}
    </ul>
{% endblock %}
